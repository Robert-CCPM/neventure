    <meta charset="UTF-8">

    <title>Pitchdeck - Neventure</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Roboto', Arial, sans-serif; 
            margin: 0; 
            scroll-behavior: smooth; 
            text-align: center; 
            background: linear-gradient(to bottom, #f0f4f8, #d9e2ec); 
        }
        section { 
            display: block; 
            line-height: 0; 
            margin: 10px 0; /* Add spacing between sections */
            padding: 10px; /* Add padding for horizontal spacing */
            background-color: rgb(172,7,128); /* Set background color for spacing */
        }
        img { 
            width: 100%; /* Ensure images resize with the container */
            height: auto; /* Maintain aspect ratio */
            clip-path: inset(0px 0px 0px 0px); 
            display: block; 
        }
        nav { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            background: rgba(255, 255, 255, 0.9); 
            padding: 10px 20px; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
            z-index: 100; 
            display: flex; 
            justify-content: center; 
            gap: 15px; 
            flex-wrap: wrap; /* Allow wrapping for smaller screens */
        }
        nav a { 
            text-decoration: none; 
            color: #333; 
            font-weight: bold; 
            padding: 5px 10px; 
            border-radius: 5px; 
            transition: background 0.3s, color 0.3s; 
            font-size: 1rem; /* Adjust font size for better readability on mobile */
        }
        nav a:hover { 
            background: #007BFF; 
            color: white; 
        }
        footer { 
            margin-top: 20px; 
            padding: 10px; 
            background: rgba(0, 0, 0, 0.8); 
            color: white; 
            font-size: 0.9em; 
            text-align: center; 
        }
        @media (max-width: 768px) {
            nav { 
                padding: 10px; 
                gap: 10px; /* Reduce gap between links on smaller screens */
            }
            nav a { 
                font-size: 0.9rem; /* Slightly smaller font size for very small screens */
            }
        }
    </style>
